<h1>Text Match</h1>
<p>Input a text and subtext. The indexes of each match will be returned.</p>

<form (ngSubmit)="textMatch()" #textMatchForm="ngForm">

  <div class="form-group">
    <label for="text">Text: </label>
    <input type="text" class="form-control" id="text" required [(ngModel)]="model.text" name="text" #name="ngModel">
  </div>

  <div class="form-group">
    <label for="subtext">Subtext: </label>
    <input type="text" class="form-control" id="subtext" required [(ngModel)]="model.subtext" name="subtext" #name="ngModel">
  </div>

  <div class="form-group">
    <input type="checkbox" id="multiplematches" required [(ngModel)]="model.multiplematches" name="multiplematches" #name="ngModel">
    <label for="multiplematches">&nbsp;Multiple matches</label>
  </div>

  <div class="form-group">
    <input type="checkbox" id="casesensitive" required [(ngModel)]="model.casesensitive" name="casesensitive" #name="ngModel">
    <label for="casesensitive">&nbsp;Case sensitive</label>
  </div>

  <button type="submit" class="btn btn-success">Match</button>

</form>

<p>&nbsp;</p>

<h2>Matches</h2>
<div *ngIf="!submitted">No text match search done yet</div>
<div *ngIf="submitted">
  <div *ngIf="matches.length == 0">No results found from your text match</div>
  <div *ngIf="matches.length > 0">{{ matches }}</div>
</div>

<p>&nbsp;</p>

<p class="text-right"><small>Automated CI/CD pipeline test v02</small></p>
